<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="./main.css" />

  <link href="https://fonts.googleapis.com/css?family=Kavoon|Lato" rel="stylesheet">

  <link rel="shortcut icon" href="https://res.cloudinary.com/booklog/image/upload/v1490738309/favicon-16x16_osvrpg.png" type="image/x-icon" />

  <title>Threees</title>
</head>
<body onload="populateBoard();" style="font-family: 'Kavoon';">

  <h1>THREEES</h1>
  <canvas id="grid" width="400" height="500" style="border: 1px solid black;">
    Your browser is unable to support canvas
  </canvas>

  <script>
    $(document).keydown(function(e) {
        switch(e.which) {
            case 37: moveLeft(); break; // left
            case 38: moveUp(); break;  // up
            case 39: moveRight(); break; // right
            case 40: moveDown(); break; // down
            case 78: populateBoard(); break; // n - new game
            case 67: clearBoard(); break; // c - clear game
            default: return;
        }
        e.preventDefault();
    });
  </script>

</body>
</html>
